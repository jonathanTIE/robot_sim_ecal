syntax = "proto3";

package enac;

message Lidar {
    int32 nb_pts = 1;
    float angle_increment = 2;
    repeated float angles = 3; // degrees in [0, 360]
    repeated float distances = 4; // Meters 
}

enum Action { 
    OK = 0;
    WARNING = 1;
    STOP = 2;
}

message Proximity { 
    float closest_distance = 1;
    Action action = 2;
}

